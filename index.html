<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAW LINE | AI Legal Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-100 min-h-screen text-slate-800">

    <nav class="bg-slate-900 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-scale-balanced text-orange-500 text-2xl"></i>
                <h1 class="text-2xl font-bold tracking-tight">LAW LINE</h1>
            </div>
            <div class="flex gap-4">
                <select id="langSelect" class="bg-slate-800 text-sm border border-slate-700 rounded px-3 py-1 focus:ring-2 focus:ring-orange-500 outline-none">
                    <option value="English">ðŸ‡¬ðŸ‡§ English</option>
                    <option value="Hindi">ðŸ‡®ðŸ‡³ Hindi</option>
                    <option value="Tamil">ðŸ‡®ðŸ‡³ Tamil</option>
                    <option value="Telugu">ðŸ‡®ðŸ‡³ Telugu</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-8 mt-6">
        
        <div class="lg:col-span-5 space-y-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                    <i class="fa-regular fa-comment-dots text-blue-600"></i> Describe the Incident
                </h2>
                <textarea id="userInput" rows="6" 
                    class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-600 outline-none resize-none transition"
                    placeholder="E.g. I ordered a phone online but they delivered a soap and refused refund..."></textarea>
                
                <button onclick="analyzeLaw()" 
                    class="w-full mt-4 bg-slate-900 hover:bg-slate-800 text-white py-3 rounded-xl font-bold shadow-lg transition transform active:scale-95 flex justify-center items-center gap-2">
                    <span>Generate Legal Action</span>
                    <i class="fa-solid fa-bolt text-orange-400"></i>
                </button>
                <p id="errorMsg" class="text-red-500 text-sm mt-3 hidden"></p>
            </div>

            <div class="bg-blue-50 p-4 rounded-xl border border-blue-100 flex gap-3 items-start">
                <i class="fa-solid fa-shield-halved text-blue-600 mt-1"></i>
                <div>
                    <h4 class="font-bold text-blue-900 text-sm">Verified Sources</h4>
                    <p class="text-xs text-blue-700 mt-1">AI trained on India Code, IPC & Consumer Protection Act.</p>
                </div>
            </div>
        </div>

        <div id="resultSection" class="lg:col-span-7 hidden space-y-6">
            
            <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-orange-500">
                <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Identified Violation</span>
                <h2 id="resTitle" class="text-2xl font-bold text-slate-900 mt-1">Consumer Fraud</h2>
                <div class="mt-3 flex flex-wrap gap-2">
                    <span id="resAct" class="bg-orange-100 text-orange-800 text-xs font-bold px-3 py-1 rounded-full">Section 2(47) CPA 2019</span>
                </div>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <h3 class="font-bold text-lg mb-4">Recommended Action Plan</h3>
                <div id="resSteps" class="space-y-4 text-sm text-slate-600">
                    </div>
            </div>

            <div class="bg-slate-900 text-slate-300 p-6 rounded-2xl shadow-xl">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-white flex items-center gap-2">
                        <i class="fa-solid fa-file-signature text-orange-500"></i> Auto-Drafted Notice
                    </h3>
                    <button onclick="copyDraft()" class="text-xs bg-slate-700 hover:bg-slate-600 text-white px-3 py-1 rounded transition">
                        Copy Text
                    </button>
                </div>
                <pre id="resDraft" class="mono text-xs overflow-x-auto whitespace-pre-wrap bg-slate-800 p-4 rounded-lg border border-slate-700 h-64 overflow-y-scroll custom-scrollbar">
                    Generating legal notice...
                </pre>
            </div>

        </div>
    </main>

    <div id="loader" class="fixed inset-0 bg-white/80 backdrop-blur-sm hidden flex items-center justify-center z-50">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-slate-900 font-bold animate-pulse">Consulting the Law Books...</p>
        </div>
    </div>

    <script>
        async function analyzeLaw() {
            const input = document.getElementById('userInput').value;
            const lang = document.getElementById('langSelect').value;
            const loader = document.getElementById('loader');
            const resultSection = document.getElementById('resultSection');
            const errorMsg = document.getElementById('errorMsg');

            if(!input) return;

            // Reset
            loader.classList.remove('hidden');
            resultSection.classList.add('hidden');
            errorMsg.classList.add('hidden');

            try {
                const response = await fetch('http://127.0.0.1:8000/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: input, language: lang })
                });
                
                const data = await response.json();

                if(data.status === "success") {
                    // Populate Fields
                    document.getElementById('resTitle').innerText = data.category;
                    document.getElementById('resAct').innerText = data.act;
                    document.getElementById('resSteps').innerHTML = formatSteps(data.simple_explanation);
                    document.getElementById('resDraft').innerText = data.draft_letter;
                    
                    resultSection.classList.remove('hidden');
                } else {
                    errorMsg.innerText = data.message;
                    errorMsg.classList.remove('hidden');
                }
            } catch (e) {
                errorMsg.innerText = "Server Error: Is main.py running?";
                errorMsg.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
            }
        }

        function formatSteps(markdownText) {
            // Simple cleanup to make markdown look like a list
            return markdownText.replace(/\*/g, '').split('\n').map(line => 
                line.trim().length > 0 ? `<div class="flex gap-3"><div class="min-w-[4px] bg-blue-500 rounded-full h-auto"></div><p>${line}</p></div>` : ''
            ).join('');
        }

        function copyDraft() {
            const text = document.getElementById('resDraft').innerText;
            navigator.clipboard.writeText(text);
            alert("Draft copied to clipboard!");
        }
    </script>
</body>
</html>
