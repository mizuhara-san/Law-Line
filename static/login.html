<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | LAW LINE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background: #0f172a; color: white; }
    </style>
</head>
<body class="h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1589829085413-56de3ae18c73?q=80&w=2000&auto=format&fit=crop')] bg-cover bg-center">
    
    <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm"></div>

    <div class="relative z-10 w-full max-w-md bg-white/10 border border-white/20 p-8 rounded-2xl shadow-2xl backdrop-blur-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white tracking-tight">LAW LINE</h1>
            <p class="text-slate-400 text-sm mt-2">AI-Powered Legal Defense System</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="text-xs font-bold text-slate-400 uppercase">Username</label>
                <input id="user" type="text" class="w-full bg-black/30 border border-white/10 rounded-lg p-3 text-white focus:border-orange-500 outline-none transition" placeholder="admin">
            </div>
            <div>
                <label class="text-xs font-bold text-slate-400 uppercase">Password</label>
                <input id="pass" type="password" class="w-full bg-black/30 border border-white/10 rounded-lg p-3 text-white focus:border-orange-500 outline-none transition" placeholder="••••••••">
            </div>
            
            <button onclick="handleLogin()" class="w-full bg-orange-600 hover:bg-orange-500 text-white font-bold py-3 rounded-lg transition shadow-lg shadow-orange-900/20">
                Secure Login
            </button>
            
            <div class="relative flex py-2 items-center">
                <div class="flex-grow border-t border-white/10"></div>
                <span class="flex-shrink mx-4 text-slate-500 text-xs">OR</span>
                <div class="flex-grow border-t border-white/10"></div>
            </div>

            <button onclick="guestLogin()" class="w-full bg-white/5 hover:bg-white/10 border border-white/10 text-slate-300 font-semibold py-3 rounded-lg transition">
                Continue as Guest
            </button>
        </div>
        
        <p id="error" class="text-red-400 text-xs text-center mt-4 hidden"></p>
    </div>

    <script>
        // Clear old sessions on load
        localStorage.clear();

        async function handleLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const err = document.getElementById('error');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: u, password: p})
                });
                const data = await res.json();
                
                if(res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userType', 'admin');
                    window.location.href = '/app'; // Redirect to App
                } else {
                    err.innerText = "Access Denied: Invalid Credentials";
                    err.classList.remove('hidden');
                }
            } catch (e) {
                err.innerText = "Server Error";
                err.classList.remove('hidden');
            }
        }

        function guestLogin() {
            localStorage.setItem('userType', 'guest');
            window.location.href = '/app';
        }
    </script>
</body>
</html>
